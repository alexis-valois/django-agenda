{% extends "base.html" %}

{% block titre %}
    | Liste des évenements
{% endblock titre %} 

{% block content %}
<ul>
{% for event in events %}
<li>
   <h3><a href="{{event.get_absolute_url}}">{{event.nom}}</a></h3>
      <p>le {{event.date}}</p>
      <p>à {{event.lieu}}</p>
{% endfor  %}
</ul>
<p>
<a href="/agenda/create/">Créer un nouvel évenement</a>
</p>
{% endblock content %}
